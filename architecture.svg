<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .detail { font-size: 14px; }
  </style>
  
  <!-- Background rectangles -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#4A5568" stroke="#2D3748"/>
  <rect x="450" y="50" width="300" height="200" rx="20" fill="#4A5568" stroke="#2D3748"/>
  <rect x="850" y="50" width="300" height="200" rx="20" fill="#4A5568" stroke="#2D3748"/>
  <rect x="250" y="350" width="300" height="200" rx="20" fill="#4A5568" stroke="#2D3748"/>
  <rect x="650" y="350" width="300" height="200" rx="20" fill="#4A5568" stroke="#2D3748"/>

  <!-- Titles -->
  <text x="150" y="100" class="title" fill="white" text-anchor="middle">FRONTEND</text>
  <text x="600" y="100" class="title" fill="white" text-anchor="middle">BACKEND</text>
  <text x="400" y="400" class="title" fill="white" text-anchor="middle">IMU</text>
  <text x="800" y="400" class="title" fill="white" text-anchor="middle">HARVESTAR</text>

  <!-- Content boxes -->
  <rect x="75" y="120" width="250" height="100" rx="10" fill="#805A3B"/>
  <rect x="475" y="120" width="250" height="100" rx="10" fill="#805A3B"/>
  <rect x="275" y="420" width="250" height="100" rx="10" fill="#805A3B"/>
  <rect x="675" y="420" width="250" height="100" rx="10" fill="#805A3B"/>

  <!-- Content text -->
  <text x="200" y="145" class="subtitle" fill="white" text-anchor="middle">React Components</text>
  <text x="200" y="165" class="detail" fill="white" text-anchor="middle">Control Panel</text>
  <text x="200" y="185" class="detail" fill="white" text-anchor="middle">Info Panel</text>
  <text x="200" y="205" class="detail" fill="white" text-anchor="middle">Status Card</text>

  <text x="600" y="145" class="subtitle" fill="white" text-anchor="middle">API Endpoints</text>
  <text x="600" y="165" class="detail" fill="white" text-anchor="middle">HarveStar Control Class</text>
  <text x="600" y="185" class="detail" fill="white" text-anchor="middle">IMU Request Class</text>
  <text x="600" y="205" class="detail" fill="white" text-anchor="middle">Serial Handler</text>

  <text x="400" y="445" class="subtitle" fill="white" text-anchor="middle">PICO</text>
  <text x="400" y="465" class="detail" fill="white" text-anchor="middle">Return sensor data</text>
  <text x="400" y="485" class="detail" fill="white" text-anchor="middle">when pinged</text>

  <text x="800" y="445" class="subtitle" fill="white" text-anchor="middle">PICO</text>
  <text x="800" y="465" class="detail" fill="white" text-anchor="middle">Listen for messages</text>
  <text x="800" y="485" class="detail" fill="white" text-anchor="middle">Apply IK on given coords</text>

  <!-- Arrows -->
  <path d="M350 150 L450 150" stroke="#4299E1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M600 250 L400 350" stroke="#4299E1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M600 250 L800 350" stroke="#4299E1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4299E1"/>
    </marker>
  </defs>

  <!-- Technology logos -->
  <text x="150" y="230" class="detail" fill="#63B3ED">React</text>
  <text x="250" y="230" class="detail" fill="#63B3ED">ngrok</text>
  <text x="550" y="230" class="detail" fill="#63B3ED">OpenCV</text>
  <text x="650" y="230" class="detail" fill="#63B3ED">PySerial</text>
</svg> 